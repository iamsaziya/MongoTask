<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | MongoTask</title>
  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .material-symbols-rounded {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div id="sidebar"></div>
  <main>
    <div id="header" data-filter="true"></div>
    <div class="wrapper">
      @foreach project in projects
      <div class="task-card" onclick="window.location.href='/projects/{{project.projectId}}'">
        <div class="card-header">
          <div>
            <span class="status-badge {{project.status}}">{{project.status}}</span>
            <h3 class="task-title">{{project.name}}</h3>
            <p class="task-description">
              {{project.description}}
            </p>
          </div>
          <button class="menu-button">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="5" cy="12" r="2" />
              <circle cx="12" cy="12" r="2" />
              <circle cx="19" cy="12" r="2" />
            </svg>
          </button>
        </div>

        <div class="card-footer">
          <div class="avatar-group">
            <img src="https://via.placeholder.com/32" class="avatar" alt="User 1" />
            <img src="https://via.placeholder.com/32" class="avatar" alt="User 2" />
          </div>

          <div class="stats">
            <div class="stat">
              <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" stroke-width="2" />
                <circle cx="9" cy="7" r="4" stroke-width="2" />
                <path d="M23 21v-2a4 4 0 00-3-3.87" stroke-width="2" />
                <path d="M16 3.13a4 4 0 010 7.75" stroke-width="2" />
              </svg>
              <span>{{project.assignees.length}}</span>
            </div>
            <div class="stat">
              <!-- <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M8 12h8M8 16h4" stroke-width="2" stroke-linecap="round" />
                <path d="M16 4H8a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V6a2 2 0 00-2-2z" stroke-width="2" />
              </svg> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="currentColor">
                <path
                  d="M334.23-256.54q-97.44 0-165.83-67.81-68.4-67.8-68.4-165.07t68.4-165.27q68.39-68 165.83-68h359.62q69.23 0 117.69 48.08Q860-626.54 860-557.31q0 69.23-48.46 117.31t-117.69 48.08H353.46q-40.61 0-69.34-28.3-28.73-28.29-28.73-68.96 0-40.67 28.53-69.4 28.53-28.73 69.54-28.73h321.15q12.75 0 21.38 8.63 8.62 8.63 8.62 21.39 0 12.75-8.62 21.37-8.63 8.61-21.38 8.61H353.46q-16.08 0-27.08 10.81t-11 26.88q0 16.08 11 26.89 11 10.81 27.08 10.81h340.77q44.31-.62 75.04-30.78Q800-512.86 800-557.31q0-44.26-30.92-74.82-30.93-30.56-75.23-30.56H334.23q-72.54-.62-123.38 50.15Q160-561.77 160-489.28q0 71.46 50.85 121.49 50.84 50.02 123.38 51.25h340.38q12.75 0 21.38 8.63 8.62 8.63 8.62 21.38 0 12.76-8.62 21.38-8.63 8.61-21.38 8.61H334.23Z" />
              </svg>
              <span>{{project.attachments.length}}</span>
            </div>
          </div>
        </div>
      </div>
      @end
    </div>
  </main>
  <button class="float-btn">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
      <path
        d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z" />
    </svg>
  </button>
  
  <!-- Custom JS -->
  <script></script>
  <script src="js/main.js" type="module"></script>
  <script src="js/header.js"></script>
  <script src="js/dynamicValues.js"></script>
</body>

</html>
