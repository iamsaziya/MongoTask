<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | MongoTask</title>
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .table-1 {
        background-color: #e0e0e0;
        padding: 1rem 2rem;
        height: 100vh;
        padding-top: 10rem;
        padding-left: 10rem;
      }
      table {
        width: 100%;
        max-height: 80rem;
        font-size: 1.5rem;
        border-collapse: collapse;
        box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1);
        background: #fff;
      }
      th,
      td {
        padding: 2rem 3rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f3f3f3;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      .status {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 15px;
        font-size: 12px;
      }
      .status.new {
        background-color: #e6f7e6;
        color: #2d7a2d;
      }
      .status.in-progress {
        background-color: #fff5e6;
        color: #b5802d;
      }
      .progress-bar {
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
      }
      .progress-bar div {
        height: 100%;
        background-color: #4caf50;
        width: 0%; /* This will be set dynamically */
      }
      .check-icon {
        color: green;
        font-size: 16px;
      }

      .table-1 h2 {
        font-size: 4rem !important;
        margin: 1rem;
        margin-bottom: 0;
      }
      .table-1 p{
        font-size: 1.8rem;
        margin: 1rem;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="sidebar"></div>
    <main>
      <div id="header"></div>
      <div class="table-1">
        <h2>Project 1</h2>
        <p>Total Tasks: 5</p>
        <table>
          <thead>
            <tr>
              <th>Account</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Due date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Bank of America</td>
              <td>High</td>
              <td><span class="status new">New</span></td>
              <td>19 Sep</td>
            </tr>
            <tr>
              <td>Bank of America</td>
              <td>Medium</td>
              <td><span class="status new">New</span></td>
              <td>19 Sep</td>
            </tr>
            <tr>
              <td>Bank of America</td>
              <td>Low</td>
              <td><span class="status new">New</span></td>
              <td>19 Sep</td>
            </tr>
            <tr>
              <td>Bank of America</td>
              <td>Critical</td>
              <td><span class="status new">New</span></td>
              <td>19 Sep</td>
            </tr>
            <!-- Additional rows can be added similarly -->
          </tbody>
        </table>
      </div>
    </main>

    <script>
      let currentPage = 1;
      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          document.getElementById("pageNum").textContent = currentPage;
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        currentPage++;
        document.getElementById("pageNum").textContent = currentPage;
      });
    </script>
    <script src="js/main.js"></script>
    <script src="js/header.js"></script>
  </body>
</html>
