<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item-card,
    .project-card {
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .task-item {
      background-color: #fff;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="user-info">
    <h1>{{user.name}}</h1>

    @if user.isAdmin
    <div>Admin Content</div>
    @else
    <div>User Content</div>
    @end

    <h3>{{user.getFullName()}}</h3>
    <div class="projects">
      @foreach project in user.projects
      <div class="project">
        <h2>{{project.name}}</h2>
      </div>
      @end
    </div>
    <div class="tasks">
      @foreach task in user.tasks
      <div class="task">
        <span>{{task.name}}</span>
        <span>{{task.status}}</span>
      </div>
      @end
    </div>

  </div>

  <script src="js/dynamicValues.js"></script>
</body>

</html>
