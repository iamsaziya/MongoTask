<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MongoTask</title>
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <header class="header">
    <h1>MongoTask</h1>
  </header>

  <body>
    <main>
      <div class="container">
        <div class="login-wrapper">
          <div class="info">
            <h2>Login</h2>
            <p>Hey, enter your details to get sign in to your account!</p>
          </div>
        <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
            <input 
            type="password" 
            name="" 
            id="" 
            placeholder="Password" />
            <button class="primary-btn" type="submit">Sign in</button>
          </form>
        </div>
        <div class="login-img" style="display: flex;">
          <img src="./assests/login SVG.svg" alt="">
        </div>
      </div>

    </main>

    <script src="js/main.js"></script>
  </body>
</html>
